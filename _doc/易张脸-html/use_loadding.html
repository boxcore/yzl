<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>易张脸</title>
<link rel="stylesheet"type="text/css" href="css/style.css"/>
</head>
<body>
<div class="user_loadding">
    <div class="loadding_01"></div>
    <div class="loadding_02"></div>
    <div class="loadding_03"></div>
    <div class="loadding_04"></div>
    <div class="loadding_05"></div>
    <div class="loadding_06"></div>
    <div class="loadding_07"></div>
    <div class="loadding_08"></div>
    <div class="loadding_09"></div>
    <div class="loadding_10"></div>
    <div class="loadding_interface">
        <h1><span>登陆</span><strong><a href="#"><img src="images/loadding_delete.jpg" width="14" height="13"></a></strong></h1>
        <div class="loadding_inter_box">
            <div class="inner">
                <table width="340" border="0" cellspacing="0" cellpadding="0" class="change_password  change_passwordbox">
                    <tr>
                        <td width="132">电子邮箱/用户名：</td>
                        <td><form>
                                <input name="" type="text">
                            </form></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><form>
                                <input name="" type="text">
                            </form></td>
                    </tr>
                    <tr>
                        <td>验证码：</td>
                        <td class="auth_code"><form>
                                <input name="" type="text">
                            </form></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><div class="pass_btn">
                                <form>
                                    <input name="" type="button" value="确  认">
                                </form>
                            </div>
                            <span><a href="#">忘记密码？</a></span></td>
                    </tr>
                </table>
            </div>
            <div class="load_bottom">还没有易张脸帐号？<a href="#">立即注册</a></div>
        </div>
    </div>
</div>
</body>
</html>
